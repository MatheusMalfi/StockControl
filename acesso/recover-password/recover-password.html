<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
    <link
      rel="stylesheet"
      href="/acesso/recover-password/recover-password.css"
    />
  </head>

  <body>
    <h1 class="logo">StockControl</h1>
    <h5 class="subtitulo">CONTROLE DE ESTOQUE</h5>

    <div class="recover-box">
      <h3>Recuperar Senha</h3>

      <form id="recover-form" method="POST" action="acesso/recover-password">
        <input
          type="email"
          name="email"
          placeholder="DIGITE SEU EMAIL"
          required
        />
        <input
          type="email"
          name="confirm-email"
          placeholder="CONFIRME SEU EMAIL"
          required
        />
        <div class="buttons">
          <a href="/login" class="btn-back">VOLTAR</a>
          <button type="submit" class="btn-send">ENVIAR</button>
        </div>
      </form>
    </div>
  </body>
</html>
